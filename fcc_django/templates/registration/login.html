{% extends 'base.html' %}

{% block title %}Sign In{% endblock %}

{% block content %}

  <div class="container">
    <h3 style="margin: 50px 0 25px;" class="green-text text-darken-4">Explore The City</h3>
    <form action="" method="post">
      {% csrf_token %}
      {{ form.as_p }}
      {% comment %} <input type="submit" value="Login"> {% endcomment %}
      <button style="margin-top: 10px;" class="btn waves-effect waves-light green darken-4" type="submit" name="action" value="Login">SIGN IN<i class="material-icons right">vpn_key</i></button>
    </form>
  </div>

{% endblock %}
