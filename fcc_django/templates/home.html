{% load static %}

<!DOCTYPE html>
<html lang="en">

  <head>
		<!-- Required meta tags -->
		<meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
		<meta name="author" content="Matthew J. Hughes" />
		<!-- Compiled and minified CSS -->
		<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/css/materialize.min.css">
		<!-- Materialize Icons -->
		<link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
		<!-- Font Awesome -->
		<script src="https://kit.fontawesome.com/02b8298c98.js"></script>
		<!-- Custom CSS -->
		<link rel="stylesheet" href="{% static "css/custom.css" %}" />
		<!-- Favicon Image -->
		<link rel="icon" href="{% static "img/fcclogo.png" %}" /> 
		<title>Food Cart City</title>
  </head>

  <body>

		<div id="app">

			<header>
				<navbar v-model="searchValue"></navbar>
			</header>

		<main>

			<div class="container"> <!-- START CONTAINER -->

				<ul class="pagination center-align" style="margin-top: 200px;">
					<li class="waves-effect" @click="page--"><a href="#!"><i class="material-icons">chevron_left</i></a></li>
					<li class="waves-effect" v-for="pageNumber in pages.slice(page-1, page+5)" @click="page = pageNumber"><a href="#!">[[ pageNumber ]]</a></li>
					<li class="waves-effect" @click="page++"><a href="#!"><i class="material-icons">chevron_right</i></a></li>
				</ul>

				<div class="row center-align">
					<div class="col s6 m4 xl3" v-for="cart of displayedCarts" :key="cart.id">
						<card :cart="cart"></card>
					</div>
					<slideout></slideout>
				</div>

			</div> <!-- END CONTAINER -->

		</main>

			<footer>
			</footer>

		</div>


		<!-- Axios -->
		<script src="https://unpkg.com/axios/dist/axios.min.js"></script>
		<!-- Vue & Vuex -->
		<script src="https://unpkg.com/vue"></script>
		<script src="https://unpkg.com/vuex"></script>
		<!-- Compiled and minified JavaScript -->
		<script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/js/materialize.min.js"></script>
		<!-- Ignored JS file  -->
		<script src="{% static 'js/config.js' %}"></script>
		<!-- Personal Vue JavaScript -->
		<script src="{% static 'js/vue.js' %}"></script>

	</body>

</html>
