{% extends 'base.html' %}

{% block content %}

  <div class="container"> <!-- START CONTAINER -->

    <ul class="pagination center-align" style="margin-top: 50px;">
      <li @click="prevPage" :class="{disabled: page === 1, 'waves-effect': page >= 2}"><a href="#!"><i class="large material-icons pagination-arrows">fast_rewind</i></a></li>
      <li class="waves-effect" v-for="pageNumber in pages" @click="page = pageNumber" :class="{active: page === pageNumber}"><a href="#!"><span class="flow-text">[[ pageNumber ]]</span></a></li>
      <li @click="nextPage" :class="{disabled: (page === Math.ceil(carts.length / perPage)), 'waves-effect': (page < Math.ceil(carts.length / perPage))}"><a href="#!"><i class="large material-icons pagination-arrows">fast_forward</i></a></li>
    </ul>

    <div class="row center-align">
      <div class="col s6 l4 xl3" v-for="cart of displayedCarts" :key="cart.id">
        <card :cart="cart"></card> <!-- cart thumb gallery -->
      </div>
      <slideout></slideout> <!-- cart info sidenav -->
    </div>

  </div> <!-- END CONTAINER -->

{% endblock %}
