{% load static %}

<!DOCTYPE html>
<html lang="en">

  <head>
		<!-- Required meta tags -->
		<meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
		<meta name="author" content="Matthew J. Hughes" />
		<!-- Compiled and minified CSS -->
		<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/css/materialize.min.css">
		<!-- Materialize Icons -->
		<link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
		<!-- Font Awesome -->
		<script src="https://kit.fontawesome.com/02b8298c98.js"></script>
		<!-- Custom CSS -->
		<link rel="stylesheet" href="{% static 'css/custom.css' %}" />
		<!-- Favicon Image -->
		<link rel="icon" href="{% static 'img/fcclogo.png' %}" /> 
		<title>Food Cart City</title>
  </head>

  <body>

		<div id="app">

			<header>
			</header>

		<main>

			<div class="container"> <!-- START CONTAINER -->

				<!-- START SEARCH BAR -->
				<div class="search-wrapper focused">
					<input id="search" placeholder="Search" v-model="searchValue" @keyup.enter="listCarts" />
				</div>
				<!-- END SEARCH BAR -->

				<div class="row center-align">
					<div class="col s12 m6 l4" v-for="cart of carts" :key="cart.id">
						<card :image="cart.image" :name="cart.name" :address="cart.address" :phone="cart.phone" :website="cart.website"></card>
					</div>
				</div>

			</div> <!-- END CONTAINER -->

		</main>

			<footer>
			</footer>

		</div>


		<!-- Axios -->
		<script src="https://unpkg.com/axios/dist/axios.min.js"></script>
		<!-- Vue -->
		<script src="https://unpkg.com/vue"></script>
		<!-- Compiled and minified JavaScript -->
		<script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/js/materialize.min.js"></script>
		<!-- Ignored JS file  -->
		<script src="{% static 'js/config.js' %}"></script>
		<!-- Personal Vue JavaScript -->
		<script src="{% static 'js/vue.js' %}"></script>

	</body>

</html>
