{% load static %}

<!DOCTYPE html>
<html lang="en">

  <head>
		<!-- Required meta tags -->
		<meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
		<meta name="author" content="Matthew J. Hughes" />
		<!-- Compiled and minified CSS -->
		<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/css/materialize.min.css">
		<!-- Materialize Icons -->
		<link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
		<!-- Font Awesome -->
		<script src="https://kit.fontawesome.com/02b8298c98.js"></script>
		<!-- Custom CSS -->
		<link rel="stylesheet" href="{% static "css/custom.css" %}" />
		<!-- Favicon Image -->
		<link rel="icon" href="{% static "img/fcclogo.png" %}" /> 
		<title>Food Cart City</title>
  </head>

  <body class="grey lighten-5">

		<div id="app"> <!-- START VUE APP -->

			<header>
				<navbar v-model="searchValue"></navbar>
			</header>

			<main>

				<div class="container"> <!-- START CONTAINER -->

					<ul class="pagination center-align" style="margin-top: 50px;">
						<li @click="prevPage"><a href="#!"><i class="far fa-arrow-alt-circle-left"></i></a></li>
						<li class="waves-effect" v-for="pageNumber in pages" @click="page = pageNumber"><a href="#!">[[ pageNumber ]]</a></li>
						<li @click="nextPage"><a href="#!"><i class="far fa-arrow-alt-circle-right"></i></a></li>
					</ul>

					<div class="row center-align">
						<div class="col s6 l4 xl3" v-for="cart of displayedCarts" :key="cart.id">
							<card :cart="cart"></card> <!-- cart thumb gallery -->
						</div>
						<slideout></slideout> <!-- cart info sidenav -->
					</div>

				</div> <!-- END CONTAINER -->

			</main>

			<footer style="margin-top: 80px; padding: 0;" class="page-footer green darken-4">
				<div class="footer-copyright" style="padding: 22.5px 0">
					<div class="container">
					<span>Â© 2019 Food Cart City</span>
					<a class="grey-text text-lighten-3 right" style="padding: 0 10px 0" href="mailto:foodcartcity@gmail.com"><i class="fas fa-paper-plane fa-lg"></i></a>
					<a class="grey-text text-lighten-3 right" style="padding: 0 10px 0" href="https://www.twitter.com/foodcartcity" target="_blank"><i class="fab fa-twitter fa-lg"></i></a>
					<a class="grey-text text-lighten-3 right" style="padding: 0 10px 0" href="https://www.instagram.com/foodcartcity" target="_blank"><i class="fab fa-instagram fa-lg"></i></a>
					<a class="grey-text text-lighten-3 right" style="padding: 0 10px 0" href="https://www.facebook.com/foodcartcity" target="_blank"><i class="fab fa-facebook fa-lg"></i></a>
					</div>
				</div>
			</footer>

		</div> <!-- END VUE APP -->


		<!-- Axios -->
		<script src="https://unpkg.com/axios/dist/axios.min.js"></script>
		<!-- Vue & Vuex -->
		<script src="https://unpkg.com/vue"></script>
		<script src="https://unpkg.com/vuex"></script>
		<!-- Compiled and minified JavaScript -->
		<script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/js/materialize.min.js"></script>
		<!-- Ignored JS file  -->
		<script src="{% static 'js/config.js' %}"></script>
		<!-- Personal Vue JavaScript -->
		<script src="{% static 'js/vue.js' %}"></script>

	</body>

</html>
