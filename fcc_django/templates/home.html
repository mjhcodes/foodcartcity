{% load static %}

<!DOCTYPE html>
<html lang="en">

  <head>
		<!-- Required meta tags -->
		<meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
		<meta name="author" content="Matthew J. Hughes" />
		<!-- Compiled and minified CSS -->
		<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/css/materialize.min.css">
		<!-- Materialize Icons -->
		<link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
		<!-- Font Awesome -->
		<script src="https://kit.fontawesome.com/02b8298c98.js"></script>
		<!-- Custom CSS -->
		<link rel="stylesheet" href="{% static 'css/custom.css' %}" />
		<!-- Favicon Image -->
		<link rel="icon" href="{% static 'img/fcclogo.png' %}" /> 
		<title>Food Cart City</title>
  </head>

  <body>

		<div id="app">

			<header>
			</header>

		<main>
			<div class="container">
				<div class="search-wrapper focused" style="margin-top: 30px">
					<input id="search" placeholder="Search" v-model="searchValue" @keyup.enter="listCarts" />
				</div>
				<div class="row center-align" style="margin-top: 30px; height: 500px;">
					<div class="col s12 m6 l4" v-for="r of restaurants">
						<div class="card medium">
							<div class="card-image center-align">
								<img :src="r.restaurant.thumb" alt="food cart city logo" style="max-width: 100%">
								<span class="card-title center-align" style="width: 100%">[[ r.restaurant.name ]]</span>
							</div>
							<div class="card-content center-align valign-wrapper">
								<p>[[ r.restaurant.location.address ]]</p>
							</div>
							<div class="card-action center-align">
								<a style="margin-right: 0;":href="r.restaurant.url">Website</a>
							</div>
						</div>
					</div>
				</div>
			</div>
		</main>

			<footer>
			</footer>

		</div>


		<!-- Axios -->
		<script src="https://unpkg.com/axios/dist/axios.min.js"></script>
		<!-- Vue -->
		<script src="https://unpkg.com/vue"></script>
		<!-- Personal Vue JavaScript -->
		<script src="{% static 'js/vue.js' %}"></script>
		<!-- Compiled and minified JavaScript -->
		<script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/js/materialize.min.js"></script>

	</body>

</html>
