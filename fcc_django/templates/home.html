{% extends 'base.html' %}

{% block content %}

  <div class="container"> <!-- START CONTAINER -->

    <ul class="pagination center-align" style="margin-top: 50px;">
      <li @click="prevPage"><a href="#!"><i class="far fa-arrow-alt-circle-left"></i></a></li>
      <li class="waves-effect" v-for="pageNumber in pages" @click="page = pageNumber"><a href="#!">[[ pageNumber ]]</a></li>
      <li @click="nextPage"><a href="#!"><i class="far fa-arrow-alt-circle-right"></i></a></li>
    </ul>

    <div class="row center-align">
      <div class="col s6 l4 xl3" v-for="cart of displayedCarts" :key="cart.id">
        <card :cart="cart"></card> <!-- cart thumb gallery -->
      </div>
      <slideout></slideout> <!-- cart info sidenav -->
    </div>

  </div> <!-- END CONTAINER -->

{% endblock %}
